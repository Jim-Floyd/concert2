{% extends "base.html" %}
{% block title %}
    Sign Up
{% endblock title %}
{% block content %}
    <h2 align="center">Sign Up</h2>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="image">Image</label>
            <input class="form-control form-control-sm" type="file" aria-label=".form-control-sm example" id="image" name="image_user">
        </div>
        <div class="mb-3">
            <label for="email">Email Address</label>
            <input class="form-control form-control-sm" type="email" placeholder="Enter email" aria-label=".form-control-sm example" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="username">Username</label>
            <input class="form-control form-control-sm" type="text" placeholder="Enter username" aria-label=".form-control-sm example" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input class="form-control form-control-sm" type="password" placeholder="Enter password" aria-label=".form-control-sm example" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="re-password">Confirm Your Password</label>
            <input class="form-control form-control-sm" type="password" placeholder="Confirm your password" aria-label=".form-control-sm example" id="re-password" name="re-password">
        </div>
        {# <div class="mb-3 form-check">
            <label for="is_artist">Are you artist?</label>
            <input class="form-check-input" type="checkbox" id="is_artist" name="is_artist">
        </div> #}
        <div class="mb-3 form-check">
            <label for="is_admin">Are you admin?</label>
            <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
