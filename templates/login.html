{% extends "base.html" %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    <h2 align="center">Login</h2>
    <form action="" method="post">
        <div class="mb-3">
            <label for="username">Username</label>
            <input class="form-control form-control-sm" type="text" placeholder="Enter username" aria-label=".form-control-sm example" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input class="form-control form-control-sm" type="password" placeholder="Enter password" aria-label=".form-control-sm example" id="password" name="password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{% endblock content %}
