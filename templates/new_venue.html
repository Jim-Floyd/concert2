{% extends "base.html" %}
{% block title %}
    Create Venue
{% endblock title %}
{% block content %}
    <h2 align="center">Create Venue</h2>
    <form action="{{url_for('create_venue')}}" method="post" enctype="multipart/form-data">
        <label for="image">Image of Venue</label>
        <input class="form-control form-control-sm" type="file" aria-label=".form-control-sm example" id="image" name="image_venue">
        <label for="name">Name of Venue</label>
        <input class="form-control form-control-sm" type="text" placeholder="Enter venue name" aria-label=".form-control-sm example" id="name" name="name_venue">
        <label for="address">Address of Venue</label>
        <input class="form-control form-control-sm" type="text" placeholder="Enter venue address" aria-label=".form-control-sm example" id="addres" name="address_venue">
        <br>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
{% endblock content %}
