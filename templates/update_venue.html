{% extends "base.html" %}
{% block title %}
    Create Venue
{% endblock title %}
{% block content %}
    <h2 align="center">Update Venue</h2>
    <form action="{{url_for('update_venue', venue_id=venue.id)}}" method="post" enctype="multipart/form-data">
        <label for="image">Image of Venue</label>
        <input class="form-control form-control-sm" type="file" aria-label=".form-control-sm example" id="image" name="image_venue" >
        <label for="name">Name of Venue</label>
        <input class="form-control form-control-sm" type="text" placeholder="Enter venue name" aria-label=".form-control-sm example" id="name" name="name_venue" value="{{venue.name_place}}">
        <label for="address">Address of Venue</label>
        <input class="form-control form-control-sm" type="text" placeholder="Enter venue address" aria-label=".form-control-sm example" id="addres" name="address_venue" value="{{venue.address_place}}">
        <br>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock content %}
